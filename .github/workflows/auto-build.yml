# .github/workflows/auto-build.yml
name: VRL Bootcamp by Dr. Atul Tiwari

# CHANGE ONLY THESE VALUES
env:
  AI_SOURCE_REPO: atultiwari/portfolio-atultiwari
  PAGES_REPO_NAME: portfolio-webapp
# DO NOT TOUCH ANYTHING BELOW

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout AI source repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.AI_SOURCE_REPO }}
          ref: main
          path: source

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        working-directory: source
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build app
        working-directory: source
        run: npm run build

      - name: Fix asset paths for GitHub Pages
        working-directory: source
        run: |
          sed -i "s|src=\"/assets/|src=\"/${PAGES_REPO_NAME}/assets/|g" dist/index.html
          sed -i "s|href=\"/assets/|href=\"/${PAGES_REPO_NAME}/assets/|g" dist/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: source/dist
          publish_branch: deploy
